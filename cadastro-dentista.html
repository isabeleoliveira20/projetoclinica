<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Dentista</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Dentista</h1>
        <form id="cadastroDentistaForm">
            <div class="form-group">
                <label for="nomeDentista">Qual seu nome?</label>
                <input type="text" id="nomeDentista" name="nomeDentista" required>
            </div>
            <div class="form-group">
                <label for="tempoAtuacao">Tempo de atuação na área pediatra?</label>
                <input type="text" id="tempoAtuacao" name="tempoAtuacao" required>
            </div>
            <div class="form-group">
                <label for="emailDentista">Email?</label>
                <input type="email" id="emailDentista" name="emailDentista" required>
            </div>
            <div class="form-group">
                <label for="senhaDentista">Senha?</label>
                <input type="password" id="senhaDentista" name="senhaDentista" required>
            </div>
            <button type="submit">Confirmar</button>
        </form>
        <div id="mensagemErro"></div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
